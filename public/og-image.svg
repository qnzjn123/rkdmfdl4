<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 장식 요소들 -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <rect x="900" y="50" width="200" height="3" rx="1.5" fill="rgba(255,255,255,0.2)"/>
  <rect x="950" y="80" width="150" height="3" rx="1.5" fill="rgba(255,255,255,0.2)"/>
  
  <!-- 메인 콘텐츠 -->
  <g filter="url(#shadow)">
    <!-- 타이틀 -->
    <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
      임가을 블로그
    </text>
    
    <!-- 서브타이틀 -->
    <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      일상, 생각, 그리고 다양한 이야기를 공유합니다
    </text>
    
    <!-- 장식 라인 -->
    <rect x="450" y="320" width="300" height="4" rx="2" fill="rgba(255,255,255,0.8)"/>
    
    <!-- 하단 텍스트 -->
    <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      새로운 이야기가 당신을 기다립니다
    </text>
  </g>
  
  <!-- 브랜드 마크 -->
  <g transform="translate(50, 550)">
    <circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.9)"/>
    <text x="20" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#FF8C42" text-anchor="middle">가</text>
  </g>
</svg> 