<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임가을 블로그</title>
  
  <!-- SEO 메타 태그 -->
  <meta name="description" content="임가을의 개인 블로그입니다. 일상, 생각, 그리고 다양한 이야기를 공유합니다.">
  <meta name="keywords" content="임가을, 블로그, 일상, 생각, 이야기">
  <meta name="author" content="임가을">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#3498db">
  
  <!-- 성능 최적화 -->
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Open Graph 태그 (Facebook, LinkedIn 등) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="임가을 블로그">
  <meta property="og:description" content="임가을의 개인 블로그입니다. 일상, 생각, 그리고 다양한 이야기를 공유합니다.">
  <meta property="og:url" content="http://localhost:3002">
  <meta property="og:site_name" content="임가을 블로그">
  <meta property="og:image" content="http://localhost:3002/og-image.svg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:locale" content="ko_KR">
  
  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="임가을 블로그">
  <meta name="twitter:description" content="임가을의 개인 블로그입니다. 일상, 생각, 그리고 다양한 이야기를 공유합니다.">
  <meta name="twitter:image" content="http://localhost:3002/og-image.svg">
  
  <!-- 파비콘 -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg">
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- 캐노니컬 URL -->
  <link rel="canonical" href="http://localhost:3002">
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>
</html>
